<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - T·∫£i Video & Nh·∫°c</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #1a1a1a;
            --text-secondary: #666;
            --input-bg: #f9f9f9;
            --input-border: #e0e0e0;
            --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-hover: rgba(102, 126, 234, 0.4);
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.15);
            --success: #16a34a;
            --error: #c33;
            --info: #0284c7;
            --lang-toggle-bg: rgba(255, 255, 255, 0.2);
            --lang-toggle-border: rgba(255, 255, 255, 0.3);
        }

        .dark {
            --bg: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            --text: #f7fafc;
            --text-secondary: #a0aec0;
            --input-bg: #4a5568;
            --input-border: #718096;
            --button-bg: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            --button-hover: rgba(74, 85, 104, 0.4);
            --card-bg: #2d3748;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --success: #48bb78;
            --error: #f56565;
            --info: #63b3ed;
            --lang-toggle-bg: rgba(255, 255, 255, 0.1);
            --lang-toggle-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px var(--card-shadow);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
            role: main;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo {
            display: inline-block;
            font-size: 40px;
            margin-bottom: 12px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: var(--text);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .lang-toggle {
            position: absolute;
            top: 10px;
            right: 50px;
            background: var(--lang-toggle-bg);
            border: 1px solid var(--lang-toggle-border);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--lang-toggle-bg);
            border: 1px solid var(--lang-toggle-border);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            flex: 1;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-option label {
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
            font-weight: 500;
        }

        .buttons-group {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--button-hover);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .download-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .download-button:hover:not(:disabled) {
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .video-info {
            display: none;
            background: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.4s ease-out;
        }

        .video-info.show {
            display: block;
        }

        .video-content {
            display: flex;
            gap: 20px;
        }

        .video-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            word-break: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .formats-container {
            display: none;
            margin-bottom: 28px;
            animation: slideIn 0.4s ease-out;
        }

        .formats-container.show {
            display: block;
        }

        .formats-container > label {
            margin-bottom: 12px;
        }

        .format-list {
            max-height: 280px;
            overflow-y: auto;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            background: var(--input-bg);
        }

        .format-list::-webkit-scrollbar {
            width: 6px;
        }

        .format-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .format-list::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .format-list::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        .format-option {
            padding: 15px 18px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .format-option:last-child {
            border-bottom: none;
        }

        .format-option:hover {
            background-color: var(--input-bg);
        }

        .format-option input[type="radio"] {
            margin-top: 2px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .format-info {
            flex: 1;
        }

        .format-quality {
            font-weight: 600;
            color: var(--text);
            display: block;
            margin-bottom: 4px;
        }

        .format-size {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            animation: slideIn 0.3s ease-out;
        }

        .spinner {
            border: 4px solid #e0e0e0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            word-break: break-word;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
            align-items: center;
            gap: 10px;
        }

        .message.show {
            display: flex;
        }

        .message i {
            font-size: 18px;
            flex-shrink: 0;
        }

        .error {
            background-color: rgba(243, 68, 68, 0.1);
            color: var(--error);
            border-left-color: var(--error);
        }

        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border-left-color: var(--success);
        }

        .info {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border-left-color: var(--info);
        }

        .download-button {
            display: none;
        }

        .download-button.show {
            display: flex;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 20px;
            background: var(--input-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--button-bg);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-bar.indeterminate {
            animation: indeterminate 2s ease-in-out infinite;
        }

        @keyframes indeterminate {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text);
            font-size: 12px;
            font-weight: 600;
            line-height: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        @media (max-width: 700px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            .logo {
                font-size: 40px;
            }

            .video-content {
                flex-direction: column;
                align-items: center;
            }

            .video-thumbnail {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .video-details {
                width: 100%;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .buttons-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .format-list {
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }

            .logo {
                font-size: 36px;
            }

            .video-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

                <button id="downloadBtnInfo" class="download-button" onclick="downloadVideo()" aria-label="Download Video or Music">

    <script>
        const urlInput = document.getElementById('url');
        const downloadBtnInfo = document.getElementById('downloadBtnInfo');
        const downloadThumbnailBtn = document.getElementById('downloadThumbnailBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const videoInfo = document.getElementById('videoInfo');
        let currentTitle = '';
        let currentLang = 'vi';
        const themeToggle = document.getElementById('themeToggle');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        let progressInterval;

        const translations = {
            en: {
                title: "YouTube Downloader",
                subtitle: "Download Videos & Music Easily",
                urlLabel: "YouTube URL",
                typeLabel: "Download Type",
                video: "Video",
                audio: "MP3 (Music)",
                loading: "Loading video info...",
                downloadBtn: "Download Video/Music",
                thumbnailBtn: "Download Thumbnail",
                urlPlaceholder: "https://www.youtube.com/watch?v=...",
                durationLabel: "Duration: ",
                enterUrlError: "Please enter a YouTube URL",
                loadInfoSuccess: "Info loaded successfully!",
                downloadingThumbnail: "Downloading thumbnail...",
                downloadSuccess: "Download successful!",
                downloading: "Downloading... Please wait",
                downloadFailed: "Download failed: "
            },
            vi: {
                title: "YouTube Downloader",
                subtitle: "T·∫£i Video & Nh·∫°c t·ª´ YouTube m·ªôt c√°ch d·ªÖ d√†ng",
                urlLabel: "YouTube URL",
                typeLabel: "Lo·∫°i T·∫£i",
                video: "Video",
                audio: "MP3 (Nh·∫°c)",
                loading: "ƒêang t·∫£i th√¥ng tin video...",
                downloadBtn: "T·∫£i Video/Nh·∫°c",
                thumbnailBtn: "T·∫£i Thumbnail",
                urlPlaceholder: "https://www.youtube.com/watch?v=...",
                durationLabel: "Th·ªùi l∆∞·ª£ng: ",
                enterUrlError: "Vui l√≤ng nh·∫≠p URL YouTube",
                loadInfoSuccess: "T·∫£i th√¥ng tin th√†nh c√¥ng!",
                downloadingThumbnail: "ƒêang t·∫£i thumbnail...",
                downloadSuccess: "T·∫£i xu·ªëng th√†nh c√¥ng!",
                downloading: "ƒêang t·∫£i... Vui l√≤ng ch·ªù",
                downloadFailed: "T·∫£i xu·ªëng th·∫•t b·∫°i: "
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            document.getElementById('langToggle').textContent = currentLang === 'vi' ? 'EN' : 'VI';
            updateLanguage();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        function startProgress() {
            progressContainer.style.display = 'block';
            progressBar.classList.add('indeterminate');
            progressText.textContent = 'Downloading...';
        }

        function completeProgress() {
            progressBar.classList.remove('indeterminate');
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                progressBar.classList.remove('indeterminate');
                progressText.textContent = '0%';
            }, 1000);
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('titleText').textContent = t.title;
            document.getElementById('subtitleText').textContent = t.subtitle;
            document.getElementById('urlLabel').innerHTML = `<i class="fas fa-link"></i> ${t.urlLabel}`;
            document.getElementById('typeLabel').innerHTML = `<i class="fas fa-cogs"></i> ${t.typeLabel}`;
            document.getElementById('videoLabel').innerHTML = `<i class="fas fa-video"></i> ${t.video}`;
            document.getElementById('audioLabel').innerHTML = `<i class="fas fa-music"></i> ${t.audio}`;
            document.getElementById('loadingText').textContent = t.loading;
            document.getElementById('downloadBtnText').textContent = t.downloadBtn;
            document.getElementById('thumbnailBtnText').textContent = t.thumbnailBtn;
            urlInput.placeholder = t.urlPlaceholder;
        }

        function showMessage(text, type = 'info') {
            const icons = {
                info: 'fa-circle-info',
                error: 'fa-circle-xmark',
                success: 'fa-circle-check'
            };
            
            message.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <span>${text}</span>
            `;
            message.className = `message show ${type}`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return size.toFixed(2) + ' ' + units[unitIndex];
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            }
            return `${minutes}m ${secs}s`;
        }

        async function getVideoInfo() {
            const url = urlInput.value.trim();
            const contentType = document.querySelector('input[name="content_type"]:checked').value;

            if (!url) {
                showMessage(translations[currentLang].enterUrlError, 'error');
                return false;
            }

            loading.style.display = 'block';

            try {
                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, content_type: contentType }),
                });

                const data = await response.json();

                if (data.error) {
                    showMessage(`L·ªói: ${data.error}`, 'error');
                    videoInfo.classList.remove('show');
                    return false;
                } else {
                    // Display video info
                    currentTitle = data.title;
                    document.getElementById('title').textContent = data.title;
                    document.getElementById('duration').textContent =
                        translations[currentLang].durationLabel + formatDuration(data.duration);
                    document.getElementById('thumbnail').src = data.thumbnail;
                    videoInfo.classList.add('show');
                    downloadBtnInfo.style.display = 'flex';
                    downloadThumbnailBtn.style.display = 'flex';
                    showMessage(translations[currentLang].loadInfoSuccess, 'success');
                    return true;
                }
            } catch (error) {
                showMessage(`L·ªói: ${error.message}`, 'error');
                videoInfo.classList.remove('show');
                downloadBtnInfo.style.display = 'none';
                downloadThumbnailBtn.style.display = 'none';
                return false;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function downloadThumbnail() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage(translations[currentLang].enterUrlError, 'error');
                return;
            }

            downloadThumbnailBtn.disabled = true;
            showMessage(translations[currentLang].downloadingThumbnail, 'info');
            startProgress();

            try {
                const response = await fetch('/download-thumbnail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url,
                        title: currentTitle,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    completeProgress();
                    showMessage(translations[currentLang].downloadSuccess, 'success');
                    // Trigger download
                    window.location.href = `/download-file/${data.filename}`;
                } else {
                    clearInterval(progressInterval);
                    progressContainer.style.display = 'none';
                    showMessage(`L·ªói: ${data.error}`, 'error');
                }
            } catch (error) {
                clearInterval(progressInterval);
                progressContainer.style.display = 'none';
                showMessage(`L·ªói: ${error.message}`, 'error');
            } finally {
                downloadThumbnailBtn.disabled = false;
            }
        }

        async function downloadVideo() {
            const url = urlInput.value.trim();
            const contentType = document.querySelector('input[name="content_type"]:checked').value;

            if (!url) {
                showMessage(translations[currentLang].enterUrlError, 'error');
                return;
            }

            downloadBtnInfo.disabled = true;
            showMessage(translations[currentLang].downloading, 'info');
            startProgress();

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url,
                        content_type: contentType,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    completeProgress();
                    showMessage(translations[currentLang].downloadSuccess, 'success');
                    // Trigger download
                    window.location.href = `/download-file/${data.filename}`;
                } else {
                    clearInterval(progressInterval);
                    progressContainer.style.display = 'none';
                    showMessage(`${translations[currentLang].downloadFailed}${data.error}`, 'error');
                }
            } catch (error) {
                clearInterval(progressInterval);
                progressContainer.style.display = 'none';
                showMessage(`L·ªói: ${error.message}`, 'error');
            } finally {
                downloadBtnInfo.disabled = false;
            }
        }

        // Initialize language and theme
        updateLanguage();
        document.body.classList.add('dark'); // Default dark theme
        updateThemeIcon();

        // Allow Enter key to load video info
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });
    </script>
</body>
